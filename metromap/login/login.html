<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="loginMessage"></p>

        <button id="createAccountBtn">Criar Conta</button> <!-- Botão para criar conta -->
    </div>

    <!-- Modal para criar conta -->
    <div id="createAccountModal" class="modal hidden">
        <div class="modal-content">
            <h2>Criar Conta</h2>
            <form id="createAccountForm">
                <label for="newUsername">Novo Usuário:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit">Criar Conta</button>
            </form>
            <button id="closeModalBtn">Fechar</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
